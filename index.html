<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/img/3635995.png">
    <script defer src="./assets/js/script.js"></script>
    <title>NuestroBank</title>
</head>
<body>
    <section class="container">
        <h1 class="py-5 text-center mx-auto">Contáctanos</h1>
        <!--formulario-->
        <form class="py-4 px-5 bg-light border col-7 mx-auto">
            <div class="d-flex justify-content-between">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido *</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="mb-3">
                    <label for="correo" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div>
                    <label for="motivo" class="form-label">Por favor especifíque el motivo *</label>
                    <select name="motivo" class="form-select" id="motivo" required>
                        <option value="">--Seleccione--</option>
                        <option value="Problemas con su Cuenta Online">Problemas con su Cuenta Online.</option>
                        <option value="Restablecer Contraseña">Restablecer Contraseña.</option>
                        <option value="Solicitud Atencion al Cliente">Solicitud de Atención al Cliente.</option>
                        <option value="Otro">Otro.</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje *</label>
                <textarea class="form-control" id="mensaje" rows="3" required></textarea>
            </div>
            <div class="px-5">
                <button type="submit" class="btn btn-success w-100" id="btnSubmit">Enviar mensaje</button>
            </div>
        </form>
    </section>
</body>
</html>
